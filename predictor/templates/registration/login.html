{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FundForward</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: rgba(240, 240, 240, 0.8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        nav {
            background:#1d4ed8;
            color:white;
            padding:1rem 2rem;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        nav .logo { font-weight:bold; font-size:1.5rem; }
        nav a {
            color:white;
            text-decoration:none;
            margin-left:1rem;
            font-weight:bold;
        }
        nav a:hover { text-decoration:underline; }

        /* Login Card */
        .container {
            max-width:500px;
            margin:4rem auto;
            background:white;
            padding:2rem;
            border-radius:10px;
            box-shadow:0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align:center;
            color:#1d4ed8;
            margin-bottom:2rem;
            font-size:2rem;
        }

        form button {
            background:#facc15;
            color:#1d4ed8;
            padding:0.8rem 1.5rem;
            border:none;
            border-radius:5px;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }
        form button:hover { background:#fbbf24; }

        /* Messages */
        .messages { margin-bottom:1rem; text-align:center; }
        .messages p { padding:0.5rem; border-radius:5px; }
        .messages .error { background:#fee2e2; color:#b91c1c; }
        .messages .success { background:#d1fae5; color:#065f46; }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity:0; transform:translateY(-20px); }
            to { opacity:1; transform:translateY(0); }
        }

        /* Registration link */
        .register-link { text-align:center; margin-top:1rem; }
        .register-link a { color:#1d4ed8; font-weight:bold; text-decoration:underline; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">FundForward</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'student_register' %}">Student Register</a>
            <a href="{% url 'donor_register' %}">Donor Register</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align:center; margin-top:1.5rem;">
                <button type="submit">Login</button>
            </div>
        </form>

        <div class="register-link">
            Don't have an account? <a href="{% url 'student_register' %}">Register here</a>
        </div>
    </div>

</body>
</html>

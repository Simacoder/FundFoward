{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out | FundForward</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8fafc;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.6s ease-out forwards;
        }
        h2 { color: #1d4ed8; margin-bottom: 1rem; }
        p { margin-bottom: 1.5rem; color: #333; }
        a {
            display: inline-block;
            background: #facc15;
            color: #1d4ed8;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        a:hover { background: #fbbf24; }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>You've been logged out</h2>
        <p>Thank you for using FundForward. See you next time!</p>
        <a href="{% url 'login' %}">Log in again</a>
    </div>
</body>
</html>

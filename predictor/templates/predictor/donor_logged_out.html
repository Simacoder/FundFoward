{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Logged Out | FundForward</title>
    <link rel="stylesheet" href="{% static 'predictor/styles.css' %}">
    <style>
        body { display:flex; justify-content:center; align-items:center; height:100vh; background:#f8fafc; font-family:Segoe UI, sans-serif; }
        .card { background:white; padding:2rem; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); text-align:center; animation:fadeIn 0.6s forwards; opacity:0; transform:translateY(-20px);}
        @keyframes fadeIn { to { opacity:1; transform:translateY(0);} }
        a { display:inline-block; background:#facc15; color:#1d4ed8; padding:0.6rem 1.2rem; border-radius:6px; font-weight:bold; text-decoration:none; }
        a:hover { background:#fbbf24; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Donor Logged Out</h2>
        <p>Thank you for supporting students!</p>
        <a href="{% url 'login' %}">Log in again</a>
    </div>
</body>
</html>

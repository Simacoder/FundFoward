{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Registration | FundForward</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: rgba(240, 240, 240, 0.8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        nav {
            background:#1d4ed8;
            color:white;
            padding:1rem 2rem;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        nav .logo { font-weight:bold; font-size:1.5rem; }
        nav a { color:white; text-decoration:none; margin-left:1rem; font-weight:bold; }
        nav a:hover { text-decoration:underline; }

        /* Registration Card */
        .container {
            max-width:600px;
            margin:3rem auto;
            background:white;
            padding:2rem;
            border-radius:10px;
            box-shadow:0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h2 { text-align:center; color:#1d4ed8; margin-bottom:2rem; font-size:2rem; }

        form button {
            background:#facc15;
            color:#1d4ed8;
            padding:0.8rem 1.5rem;
            border:none;
            border-radius:5px;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }
        form button:hover { background:#fbbf24; }

        .login-link {
            text-align:center;
            margin-top:1rem;
            font-size:0.95rem;
        }
        .login-link a {
            color:#1d4ed8;
            text-decoration:underline;
            font-weight:bold;
        }

        @keyframes fadeIn { 
            from { opacity:0; transform:translateY(-20px); } 
            to { opacity:1; transform:translateY(0); } 
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">FundForward</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'student_register' %}">Student Register</a>
            <a href="{% url 'donor_register' %}">Donor Register</a>
        </div>
    </nav>

    <!-- Donor Registration Form -->
    <div class="container">
        <h2>Donor Registration</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align:center; margin-top:1.5rem;">
                <button type="submit">Register</button>
            </div>
        </form>

        <div class="login-link">
            Already have an account? 
            <!-- : Go to donor-specific login -->
            <a href="{% url 'donor_login' %}?next={% url 'donor_dashboard' %}">Login here</a>
        </div>
    </div>

</body>
</html>
